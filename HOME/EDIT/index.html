<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <h1>Update Product</h1>
    <div id="create-product-container">
        <h3>Update product here:</h3>
        <div class="input-container">
            <label for="name-input">New Name</label>
            <input type="text" id="name-input"/>
        </div>
        <div class="input-container">
            <label for="price-input">New Price</label>
            <input type="text" id="price-input"/>
        </div>
        <div class="input-container">
            <label for="inventory-input">New Inventory</label>
            <input type="number" id="inventory-input"/>
        </div>
        <div class="input-container">
            <label for="next-delivery">New Delivery</label>
            <input type="text" id="next-delivery-input"/>
        </div>
        <div class="input-container">
            <label for="image">New Image url</label>
            <input type="text" id="image-input"/>
        </div>
        <button id="update-product-button">Create Product</button>
    </div>
</body>
</html>
