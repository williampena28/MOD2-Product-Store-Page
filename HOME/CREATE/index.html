<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./index.css">
    <script src="./index.js" defer></script>
</head>
<body>
    <a href="../">Back to home page</a>
    <div id="create-product-container">
        <h3>Add product here:</h3>
        <div class="input-container">
            <label for="name-input">Name</label>
            <input type="text" id="name-input"/>
        </div>
        <div class="input-container">
            <label for="price-input">Price</label>
            <input type="text" id="price-input"/>
        </div>
        <div class="input-container">
            <label for="inventory-input">How much in stock</label>
            <input type="number" id="inventory-input"/>
        </div>
        <div class="input-container">
            <label for="next-delivery">Description</label>
            <input type="text" id="description-input"/>
        </div>
        <div class="input-container">
            <label for="image">Image url</label>
            <input type="text" id="image-input"/>
        </div>
        <button id="submit-product-button">Create Product</button>
    </div>
</body>
</html>
